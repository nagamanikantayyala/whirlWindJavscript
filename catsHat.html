<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            min-height: 200px
        }
       .robo{
        border-radius: 50%;
       }
    </style>
</head>

<body>
   
    <img src="https://media.gettyimages.com/id/975467808/photo/a-cat-running.jpg?s=612x612&w=gi&k=20&c=0u5enTA_tOLHsSuljsb1mJtb-fFU0Pyt9LxGCyRT7g8=" id="cat" class="robo" width="100px" height="100px" style="position: absolute">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSo4Cm2Jim4cGOxfLNz-RrQp8MC_gvgpIU_OQ&usqp=CAU" id="hat"  width="100px" height="100px" class="robo" style="position: absolute">

    <script>
        let cat = document.querySelector("#cat");
        let hat = document.querySelector("#hat");

        let angle = 0;
        let lastTime = null;

        function animate(time) {
            if (lastTime != null) angle += (time - lastTime) * 0.001;
            lastTime = time;
            cat.style.top = (Math.sin(angle) * 40 + 40) + "px";
            cat.style.left = (Math.cos(angle) * 200 + 230) + "px";

            hat.style.top = (Math.sin(angle + Math.PI) * 40 + 40) + "px";
            hat.style.left = (Math.cos(angle + Math.PI) * 200 + 230) + "px";

            requestAnimationFrame(animate);
        }
        requestAnimationFrame(animate);
        
    </script>
</body>

</html>
