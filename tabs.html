    <script>
        function asTabs(node) {
  const tabs = Array.from(node.children);
  const tabList = document.createElement("ul");

  tabs.forEach((tab, index) => {
    const tabName = tab.getAttribute("data-tabname");
    const tabButton = document.createElement("button");
    tabButton.textContent = tabName;
    tabButton.addEventListener("click", () => selectTab(index));

    const tabItem = document.createElement("li");
    tabItem.appendChild(tabButton);
    tabList.appendChild(tabItem);
  });

  node.insertBefore(tabList, node.firstChild);
  selectTab(0);

  function selectTab(selectedIndex) {
    tabs.forEach((tab, index) => {
      tab.style.display = index === selectedIndex ? "block" : "none";
    });
  }
}
asTabs(document.querySelector("tab-panel"));
    </script>
